apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: spokelse
  namespace: default
  labels:
    team: tbd
spec:
  image: {{image}}
  port: 8080
  liveness:
    path: isalive
    initialDelay: 5
  readiness:
    path: isready
    initialDelay: 5
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 50m
      memory: 128Mi
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /metrics
  webproxy: true
  secureLogs:
    enabled: true
  vault:
    enabled: true
    paths:
      - mountPath: /var/run/secrets/nais.io/vault
        kvPath: /kv/preprod/fss/spokelse/default
      - mountPath: /var/run/secrets/nais.io/service_user
        kvPath: /serviceuser/data/dev/srvspokelse
  env:
  - name: KAFKA_BOOTSTRAP_SERVERS
    value: b27apvl00045.preprod.local:8443,b27apvl00046.preprod.local:8443,b27apvl00047.preprod.local:8443
  - name: KAFKA_CONSUMER_GROUP_ID
    value: spokelse-v1
  - name: MQ_HOSTNAME
    value: b27apvl176.preprod.local
  - name: MQ_PORT
    value: "1413"
  - name: MQ_CHANNEL
    value: Q1_SPOKELSE
  - name: MQ_QUEUE_MANAGER
    value: MQ1LSC02
  - name: MQ_ARENA_OUTPUT
    value: QA.Q1_SPOKELSE.ARENA_TIL_INFOTRYGD
  - name: MQ_ARENA_INPUT_KVITTERING
    value: QA.Q1_SPOKELSE.ARENA_TIL_INFOTRYGD_KVITTERING

