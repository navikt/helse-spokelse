apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: spokelse
  namespace: tbd
  labels:
    team: tbd
spec:
  image: {{image}}
  port: 8080
  liveness:
    path: isalive
    initialDelay: 5
  readiness:
    path: isready
    initialDelay: 5
  ingresses:
  - https://spokelse.dev.intern.nav.no
  resources:
    limits:
      cpu: 500m
      memory: 512Mi
    requests:
      cpu: 250m
      memory: 256Mi
  replicas:
    min: 1
    max: 2
  prometheus:
    enabled: true
    path: /metrics
  kafka:
    pool: nav-dev
  secureLogs:
    enabled: true
  azure:
    application:
      enabled: true
      tenant: trygdeetaten.no
  accessPolicy:
    inbound:
      rules:
        - application: fpsak
          namespace: teamforeldrepenger
        - application: fprisk
          namespace: teamforeldrepenger
        - application: fpabakus
          namespace: teamforeldrepenger
        - application: spissnok
          namespace: tbd
  gcp:
    sqlInstances:
    - type: POSTGRES_14
      diskAutoresize: true
      pointInTimeRecovery: true
      tier: db-custom-4-16384
      name: spokelse
      databases:
      - name: spokelse
        envVarPrefix: DATABASE
  env:
  - name: KAFKA_RAPID_TOPIC
    value: tbd.rapid.v1
  - name: KAFKA_CONSUMER_GROUP_ID
    value: tbd-spokelse-v1
  - name: KAFKA_RESET_POLICY
    value: earliest

